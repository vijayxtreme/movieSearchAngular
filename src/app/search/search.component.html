<div class="input-group">
    <input #search 
        (keyup.enter)="onEnter(search.value)"
        [class.disabled]="search.value !=''"
        class="form-control" type="text" id="search" placeholder="Search for something!" />
    <button type="button" (click)="handle(search.value)" class="btn btn-primary">Go</button>
</div>
<div style="margin-top:20px;" *ngIf="searchTerm">
    You searched for: {{ searchTerm }}
</div>
